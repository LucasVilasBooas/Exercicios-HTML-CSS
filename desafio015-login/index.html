<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) ao mundo da Mari, faça login para ter acesso ao conteudo premium. </p>
                <form action="login.php" method="post" autocomplete="on">
                    <br>
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Usuario" autocomplete="email" required minlength="2">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="Senha" id="isenha" placeholder="Senha" autocomplete="current-password" required minlength="6">
                        <label for="isenha">Senha</label>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </div>
                    <br>
                    <div style="font-size: small;">
                        Não conseguiu acessar ? <a href="#">Click aqui</a> para recuperar a senha!
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
