<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');

        * {
            font-family: 'Pixelify Sans';
            background-color: black;
            color: rgb(3, 224, 95);
        }
    </style>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuario</label>
            <input type="text" name="usu" id="isus" required minlength="5" maxlength="15" size="30" placeholder="nome usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="min 8 letras" autocomplete="current-password">
        </p>
        <br><br><br>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
