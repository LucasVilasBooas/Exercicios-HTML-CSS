<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');

        * {
            color: purple;
            font-family: 'Pixelify Sans';
        }
    </style>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Media</label>
            <input type="number" name="Media" id="imedia" required min="0"  max="10" placeholder="Media" step="0.1" >
        </p>
        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2023-10">
        </p>
        <P>
            <label for="idia">Dia da Prova</label>
            <input type="date" name="dia" id="idia">
        </P>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora" value="15:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
