<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5 </title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>

        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">

        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">

        <img src="imagens/foto-g.png" alt="imagem flexivel">

    </picture>


    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="media/mari.ogg" type="audio/ogg">
        <source src="media/mari.mp3" type="audio/mpeg">
        <source src="media/mari.wav" type="audio/wav">
        <p>infelizmente seu navegador nao consegue reproduzir audio.
        <a href="media/mari.ogg">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
