<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upando Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="560" poster="imagens/lambocapa.png" controls>
        <source src="midia/meu-video.mkv.mkv" type="video/mkv">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/video1080.mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reprodução.</p>
    </video>

    <h1>Inserindo videos do You Tube</h1>
    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/VfLyV1yRNOQ?si=sv1URC2fGj01a1rH" 
    title="YouTube video player" frameborder="0" allow="accelerometer;
     autoplay; clipboard-write; encrypted-media; gyroscope;
      picture-in-picture; web-share" allowfullscreen></iframe>    

</body>
</html>
